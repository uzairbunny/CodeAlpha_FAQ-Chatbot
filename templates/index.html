<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f8; margin: 0; padding: 0; }
    .chat-container { width: 400px; margin: 40px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 3px 6px rgba(0,0,0,0.1); }
    .chat-box { max-height: 400px; overflow-y: auto; padding: 10px; border: 1px solid #ccc; margin-bottom: 10px; }
    .message { margin: 8px 0; }
    .user { text-align: right; color: blue; }
    .bot { text-align: left; color: black; }
    input, button { padding: 10px; font-size: 14px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #007bff; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2><img src="/static/chat-bot_13330989.png" width="25px" height="25px">FAQ Chatbot</h2>
    <div class="chat-box" id="chatBox"></div>
    <input type="text" id="userInput" placeholder="Type your question..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const inputField = document.getElementById("userInput");
      const message = inputField.value.trim();
      if (!message) return;

      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML += `<div class="message user">You: ${message}</div>`;

      const response = await fetch("/get", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      chatBox.innerHTML += `<div class="message bot">Bot: ${data.response}</div>`;
      inputField.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
